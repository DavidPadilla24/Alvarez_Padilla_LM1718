<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" type="text/css" href=" ">
</head>

<body>
  <table>
    <thead>

      <h1>A meeting room reservation form</h1>


      <label>Your Name:</label>
      <input type="text" <br> <br> <br>

      <label>Your email address:</label>
      <input type="text" <br> <br> <br>

      <label>Departament:</label>
      <input type="checkbox" name="Departament" </input>
      <select>

  <option>Departament a</option>
  <option>Depatament b</option>
  <option>Departament c</option>

</select>

      <br> <br> <br>

      <label>Which room would you like to reserve:</label>

      <input type="radio" name="gender" value="Room A" checked> Room A
      <input type="radio" name="gender" value="Room B"> Room B
      <input type="radio" name="gender" value="Room C"> Room C

      <br> <br> <br>

      <label>Extra Requirements:</label>
      <form>
        <input type="checkbox" name="requirement" value="Flipchart and pens"> Flipchart and pens
        <input type="checkbox" name="requirement" value="Plasma TV screen">Plasma TV screen
        <input type="checkbox" name="requirement" value="Coffee,tea and mineral water">Coffee,tea and mineral water

      </form>

      <br> <br> <br>

      <label>Reservation Date:</label>
      <form>

        <input type="date" name="Reservation">

        <br> <br> <br>


        <label>Reservation Time</label>


        <form>
          <input type="time" name="usr_time">
        </form>

        <th colspan="2"><input type="submit" </input></th>
    </thead </table>
    <script type="text/javascript" src=" "></script>
</body>

</html>
